<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="decodehealth static webpage" content="width=device-width, initial-scale=1.0">
    <title>decodehealth</title>

    <!-- Add the stylesheet -->
    <link href="./resources/css/index.css" type="text/css" rel="stylesheet">

    <style>
        /* Add your existing CSS styles here */
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        .section {
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Comfortaa;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: height 0.5s ease-in-out;
        }


        .section2 {
            background-image: linear-gradient(to bottom right, #004aad, #00ff00);
            height: 50vh; /* Match the height of section1 */
            transform: translateY(100%);
            transition: transform 0.5s ease-in-out;
            position: relative;
            z-index: 1; /* Set z-index to make it appear on top */
        }

        .section.active .section2 {
            transform: translateY(0);
        }

        .parallax-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: left;
            max-width: 800px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            color: white;
            transition: transform 0.5s ease-in-out;
        }

        .section.active .parallax-content {
            transform: translate(-50%, -50%) translateY(-100%);
        }
    </style>
</head>
<body>
    <div id="section1" class="section section1">
        <div class="content">
            <!-- Company name -->
            <h1>decodehealth</h1>
            
            <!-- Additional Info -->
            <p>harnessing AI for health</p>
        </div>
    </div>

    <div id="section2" class="section section2">
        <div class="parallax-content">
            <!-- Content for the second "page" -->
            <h2>Problem Statement</h2>
            <p>Health literacy is a personâ€™s ability to understand general healthcare information...</p>

            <h2>Potential Solution</h2>
            <p>We aim to create an application that houses medical information at truly accessible reading levels for everyone...</p>
        </div>
    </div>

    <!-- Additional content to make the page scrollable -->

    <script>
        // JavaScript to handle scrolling and section transitions
        document.addEventListener("DOMContentLoaded", function() {
            const sections = document.querySelectorAll('.section');

            function setActiveSection() {
                const scrollPosition = window.scrollY + window.innerHeight / 2;

                sections.forEach(section => {
                    const offsetTop = section.offsetTop;
                    const offsetBottom = offsetTop + section.offsetHeight;

                    if (scrollPosition >= offsetTop && scrollPosition <= offsetBottom) {
                        section.classList.add('active');
                    } else {
                        section.classList.remove('active');
                    }
                });
            }

            // Initial set of active section
            setActiveSection();

            // Listen for scroll events
            window.addEventListener('scroll', setActiveSection);
        });
    </script>
</body>
</html>
